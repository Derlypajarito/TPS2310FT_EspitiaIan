<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
        display: flex;
        background: papayawhip;
       /* justify-content: space-between; */
       /*Centrado vertical*/ 
       justify-content: center;
       /*Centrado Horizontal*/ 
        align-items: center; 
        height: 200px;
        /*Direcciond e la cinta vertical */
        flex-direction: column;
    }
    .item {
        width: 30px;
        height: 30px;
        background: purple;
    }
    .container .item:nth-child(2n + 1) {
        background: cyan;
    }
    </style>
</head>
<body>
    <div>
        <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
